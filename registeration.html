  <body>
   <div class="">

    <div class="col-8 bg-white d-flex main-card shadow mx-auto mt-5 rounded-5">

        <div class="w-100 text-center ">

            <img class="logo mt-3" src="./asserts/logo.png" alt="" />

        </div>
        <p class="text-white text-center fs-6">
          Find 1000+ Verfied profile on mee2we. find your perfect match here
        </p>
        <div class="my-5">
          <button id="basic" class="nav-links bg-transparent border-0 active">Basic</button><br />
          <button id="personal" class="nav-links bg-transparent border-0">personal</button><br />
          <button id="residential" class="nav-links bg-transparent border-0">Residential</button><br />
          <button id="family-bg" class="nav-links bg-transparent border-0">Family Background</button><br />

          <a class="fs-3" href=""><i class="bi bi-twitter"></i></a>
        </div></div>

      <div  class="col-8 form-card p-5 register-form">
        <h3 class="fw-bold">
          Hello please tell us little bit<br />
          about yourself
        </h3>
        <!-- form 1 -->
        <div id="form-1"> 
        <div class=" row align-items-end g-3 mt-3">


          <div class="col-12 input-effect">
            <label class="label">Name</label>
            <input type="text" class="form-control border-0 border-bottom border-2 rounded-0 custom-inp">
          </div>

          <div class="col-4">
            <label class="label">Gender</label><br />
            <div class="d-flex">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                  value="male"
                  checked
                />
                <label class="form-check-label" for="male">
                  Male
                </label>
              </div>
              <div class="form-check ms-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                  value="femail"
                  checked
                />
                <label class="form-check-label" for="female">
                  Female
                </label>
              </div>
            </div>
          </div>

<div class=" col-8">
  <label class="label">Phone Number</label>
          <div class="d-flex w-100">
            <div class="col-3">
            <select class=" form-select rounded-0 rounded-start" aria-label="Default select example">
              <option selected>+91</option>
              <option value="1">+80</option>
              <option value="2">+64</option>
              <option value="3">+95</option>
            </select>
          </div>
          <div class="col">
            <input type="tel" class="w-100 form-control rounded-0 rounded-end">
          </div></div>
        </div>

        <div class="col-12 input-effect">
          <label class="label">Email</label>
          <input type="Email" class="form-control border-0 border-bottom border-2 rounded-0 custom-inp">
        </div>

        <div class="col-12 input-effect">
          <label class="label">Password</label>
          <input type="password" class="form-control border-0 border-bottom border-2 rounded-0 custom-inp">
        </div>

        <div class="col-12 nav-btn">
          <button id="n-form2" class="btn bg-blue text-white">Next</button>
        </div>

        </div>
      </div>
        <!-- form 1 -->
        <!-- form 2  -->
        <div id="form-2">

          <div class="col-4">
            <label class="label" for="dob">Date of birth</label><br />

              id="dob"
              class="px-2 rounded form-control"
              placeholder="DOB"
            />
          </div>
          <div class="col-4">
            <select class="form-select" aria-label="Default select example">
              <option selected>Mother Tongue</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          </div>

                  value="yes"
                  checked
                />

                  Yes

              </div>
              <div class="form-check ms-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="castapplicable"
                  id="castapplicable-no"
                  value="no"
                  checked
                />

                  No
                </label>
              </div>
            </div>
          </div>
          <div class="col-5">
            <input type="text" class="form-control" name="surname" id="exampleFormControlInput1" placeholder="Subcast Surname">
          </div>
          <div class="col-3">
            <label class="label">Manglik</label><br />
            <div class="d-flex ">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Manglik"
                  id="Manglik-yes"
                  value="yes"
                  checked
                />
                <label class="form-check-label" for="Manglik-yes">
                  Yes
                </label>
              </div>
              <div class="form-check ms-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Manglik"
                  id="Manglik-no"
                  value="no"
                  checked
                />
                <label class="form-check-label" for="Manglik-no">
                  No

            </div>
          </div>
          <div class="col-4">
            <label class="label">Horoscope is necessary</label><br />

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Horoscope"
                  id="Horoscope-yes"
                  value="yes"
                  checked
                />
                <label class="form-check-label" for="Horoscope-yes">
                  Yes
                </label>
              </div>
              <div class="form-check ms-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Horoscope"
                  id="Horoscope-no"
                  value="no"
                  checked
                />
                <label class="form-check-label" for="Horoscope-no">
                  No
                </label>
              </div>
            </div>
          </div>
          <div class="col-5">
            <select class="form-select" aria-label="Default select example">
              <option selected>Marital Status</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-4">
            <select class="form-select" aria-label="Default select example">
              <option selected>Have Childre</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-4">
            <select class="form-select" aria-label="Default select example">
              <option selected>Height</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>

          </div>

            <select class="form-select" aria-label="Default select example">
              <option selected>Wight</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>

          </div>

          </div>

            <button type="button" id="n-form3" class="btn bg-blue text-white ms-3">Next</button>
          </div>
        </div>

      <!-- form 3 -->

        <div class="col-4">

        <div class="col-9">

        </div>
        <div class="col-4">

        </div>

        <div class="col-8">

        <div class="col-4">
          <select name="" id="" class="form-select">
            <option value="" selected disabled>Annual Income</option>
