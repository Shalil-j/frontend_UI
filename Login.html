<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link href="http://fonts.cdnfonts.com/css/felix-titling" rel="stylesheet" />
    <!-- -- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Mee2We</title>
  </head>
  <body>
    <div class="">
      <img class="bg-img" src="./asserts/Untitled-1.png" alt="" />
    </div>

    <div
      class="col-11 col-lg-8 mx-auto rounded-5 d-flex bg-primary  mt-3 mt-md-5 main-card"
      style="height: 80vh; z-index: 100"
    >
      <div class="col-12 d-flex bg-info rounded-5 card-img">
        <div
          class="col-12 col-md-6 col-lg-5 bg-white h-100 rounded-5  px-3 px-lg-5"
          
        >
          <div class="text-center mt-3">
            <a href="home.html"><img src="./asserts/logo.png" class="logo" alt="" /></a>
            <p class="fw-bolder">Login To find your Soulmate</p>
          </div>
          <div class="main-login mt-5">
          <div id="loginpage" class="">
          <div class="">
            <div class="form-floating mb-4">
              <input
                type="email "
                class="form-control rounded-3 login-input"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control rounded-3 login-input"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
          </div>
          <div class="form-check my-3">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Remember Me
            </label>
          </div>
          <button class="w-100 btn bg-pink text-white">Login</button>
          <div class="text-center mt-2 mt-md-5">
            <h6>Trouble loggin in</h6>
            <div class="d-flex justify-content-center align-items-center mt-2">
              <button class="border-0 bg-transparent" onclick="otppage()">Login with OTP</button>
              <p class="px-2 fw-semibold text-pink fs-4">|</p>
              <a class="page-link" href="">Forget Password</a>
            </div>
        </div>

       </div>
       <div id="otppage" class="d-none">
        <p class="text-center">Your Mobile number ends with</p>
        <p class="text-center">******<span class="fw-bold">1865</span></p>
        <div class="form-floating my-4">
            <input
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
              type="number"
              maxlength="6"
              class="form-control rounded-3 login-input"
              id="floatingInput"
              placeholder="******"
            />
            <label for="floatingInput">OTP here</label>
            <button class="bg-transparent border-0 text-pink float-end mb-4">Resend OTP</button>
          </div>
          <button class="w-100 btn bg-pink text-white">Login</button>
          <button onclick="loginpage()" class="my-3 btn bg-transparent fw-bold text-pink">Back</button>
       </div>
          </div>
        </div>
        <div
          class="col-md-6 col-lg-7 d-none d-md-flex align-items-end mb-3 px-4"
        >
          <p class="text-white display-font display-5">
            better we were alone,best we are together
          </p>
        </div>
      </div>
    </div>

    <div class="bg-light-pink w-100 register px-2 px-sm-3 py-2 pb-sm-0">
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="py-2">Don't Have an Account</h5>
        <button class="btn bg-pink text-white my-2 py-1">Register Now!</button>
      </div>
    </div>
  </body>
<script>
function otppage(){
    document.getElementById('loginpage').classList.add('d-none')
    document.getElementById('otppage').classList.remove('d-none')
}
function loginpage(){
    document.getElementById('loginpage').classList.remove('d-none')
    document.getElementById('otppage').classList.add('d-none')
}



</script>




  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
